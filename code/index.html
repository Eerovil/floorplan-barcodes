<html>
<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        img {
            height: 100%;
        }
        #svg-el {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="vue-app">
    </div>
    <script type="template/html" id="template">
        <div>
            <img ref="img" src="/static/floorplan.jpg"></img>
            <div
                v-for="point in points"
                :id="`point-${point.barcode}`"
                class="point"
                :style="{'top': point.y * imgEl.height, 'left': point.x * imgEl.width, 'width': `${pointSize}px`, 'height': `${pointSize}px`}"
                @mousedown="dragStart($event, point)"
                :title="point.barcode"
            ></div>
            <svg ref="svg" id="svg-el"></svg>
        </div>
    </script>
    <script>
        var app = new Vue({
            el: '#vue-app',
            template: "#template",
            data: () => ({
                points: [],
                players: {},
                dragTarget: null,
                pointSize: 25,
            }),
            mounted() {
                this.fetchPoints();
            },
            methods: {
                drawLine(barcode1, barcode2) {
                    const el1 = document.querySelector(`#point-${barcode1}`);
                    const el2 = document.querySelector(`#point-${barcode2}`);
                    const b1 = el1.getBoundingClientRect();
                    const b2 = el2.getBoundingClientRect();
                    const newLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    newLine.setAttribute('id', 'line1');
                    newLine.setAttribute('x1', b1.left + b1.width / 2);
                    newLine.setAttribute('y1', b1.top + b1.height / 2);
                    newLine.setAttribute('x2', b2.left + b2.width / 2);
                    newLine.setAttribute('y2', b2.top + b2.height / 2);
                    newLine.setAttribute('style', 'stroke: black; stroke-width: 2;');
                    this.$refs.svg.append(newLine);
                },
                fetchPoints() {
                    axios.get('/api/list')
                        .then(response => {
                            console.log(response.data);
                            this.points = response.data.codes;
                            this.players = response.data.players;
                            this.$nextTick(() => {
                                for (playerID in this.players) {
                                    let prevCode = null
                                    for (barcode of this.players[playerID].history) {
                                        if (!prevCode) {
                                            prevCode = barcode;
                                            continue;
                                        }
                                        this.drawLine(prevCode, barcode);
                                        prevCode = barcode;
                                    }

                                }
                            });
                        })
                        .catch(error => {
                            console.log(error);
                        });
                },
                dragStart(event, point) {
                    this.dragTarget = point;
                    document.onmouseup = this.dragEnd;
                    document.onmousemove = this.updateDragTarget;
                },
                dragEnd() {
                    const target = this.dragTarget;
                    this.dragTarget = null;
                    document.onmouseup = null;
                    document.onmousemove = null;
                    axios.post('/api/modify', {barcode: target.barcode, x: target.x, y: target.y})
                        .then(response => {
                            console.log(response.data);
                            this.fetchPoints();
                        })
                        .catch(error => {
                            console.log(error);
                        });
                },
                updateDragTarget(event) {
                    event = event || window.event;
                    event.preventDefault();
                    // calculate the new cursor position:
                    this.dragTarget.x = (event.clientX - this.pointSize / 2) / this.imgEl.width;
                    this.dragTarget.y = (event.clientY - this.pointSize / 2) / this.imgEl.height;
                    console.log(this.dragTarget)
                }
            },
            computed: {
                imgEl() {
                    return this.$refs.img;
                }
            }
        });
    </script>
</body>
</html>
